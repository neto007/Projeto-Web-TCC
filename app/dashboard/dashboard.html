<div style="width:45%;float: left;">
    <h4>Pessoas confirmadas em eventos</h4>
        <canvas id="line" class="chart chart-line" chart-data="$ctrl.data"
        chart-labels="$ctrl.labels" chart-series="$ctrl.series" chart-options="$ctrl.options"
        chart-dataset-override="$ctrl.datasetOverride"></canvas>
</div>

<div style="width:45%;float: right;">
    <h4>Vouchers gerados x Voucher utilizados</h4>
    <canvas id="bar" class="chart chart-bar" chart-data="$ctrl.dataBar" chart-labels="$ctrl.labelsBar" chart-series="$ctrl.series"></canvas>
</div>



<div style="width:45%;float: left;">
    <h4>Categoria de eventos preferidas pelos usuarios</h4>
    <canvas id="radar" class="chart chart-radar" chart-data="$ctrl.dataRadar" chart-options="$ctrl.optionsRadar" chart-labels="$ctrl.labelsRadar"></canvas> 
</div>

<div style="width:45%;float: right;">
    <h4>Visualizações de eventos</h4>
    <canvas id="line" class="chart chart-line" chart-data="$ctrl.dataVisu" chart-labels="$ctrl.labelsVisu" chart-series="$ctrl.seriesVisu" chart-options="$ctrl.optionsVisu" chart-dataset-override="$ctrl.datasetOverrideVisu"></canvas></div>
