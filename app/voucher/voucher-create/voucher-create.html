<div class="{{::$ctrl.styles.default}}">
  <form name="formVoucher">
    <!--Formulario Evento do Voucher  -->
    <div layout="row" layout-align="start" flex>
      <md-input-container flex="20">
      </md-input-container>
      <md-input-container flex="60">
        <label>Estabelecimento</label>
        <md-select name="estabelecimento" ng-model="$ctrl.formVoucher.estabelecimento" required/>
          <md-option value="Estabelecimento 3">Estabelecimento 1</md-option>
          <md-option value="Estabelecimento 2">Estabelecimento 2</md-option>
          <md-option value="Estabelecimento 1">Estabelecimento 3</md-option>
        </md-select>
        <div class="errors" ng-messages="formVoucher.estabelecimento.$error">
          <div ng-message="required">Por favor, selecione um Estabelecimento</div>
        </div>
      </md-input-container>
    </div>

    <!--Formulario Evento do Voucher  -->
    <div layout="row" layout-align="start" flex>
      <md-input-container flex="20">
      </md-input-container>
      <md-input-container flex="60">
        <label>Evento</label>
        <md-select name="evento" ng-model="$ctrl.formVoucher.evento" required>
          <md-option value="Festa das crianças">Festa das crianças</md-option>
          <md-option value="Primeira Comunhão">Primeira Comunhão</md-option>
          <md-option value="Cervejada da atletica">Cervejada da atletica</md-option>
        </md-select>
        <div class="errors" ng-messages="formVoucher.evento.$error">
          <div ng-message="required">Por favor, selecione um Evento</div>
        </div>
      </md-input-container>
    </div>

    <!--Formulario Titulo do Voucher  -->
    <div layout="row" layout-align="start" flex>
      <md-input-container flex="20">
      </md-input-container>
      <md-input-container flex="60">
        
        <label>Título </label>
        <input ng-model="$ctrl.formVoucher.titulo" name="titulo" required minlength="3" maxlength="40"/>

        <div ng-messages="formVoucher.titulo.$error" style="color:red" role="alert">
          <div ng-message="required">É necessário preencher um nome.</div>
          <div ng-message="minlength">Nome deverá ter no mínimo 3 caractéres.</div>
        </div>



      </md-input-container>
    </div>

    <!--Formulario Tipo de Voucher  -->
    <div layout="row" layout-align="start" flex>
      <md-input-container flex="20">          
      </md-input-container>
      <label class="">Tipo de validade do Vouncher:</label>
    </div>
    <div layout="row" layout-align="start" flex>
      <md-input-container flex="20">          
      </md-input-container>
      <div layout="column">
        <!-- Tempo -->
        <div layout="row" layout-align="start" flex>
          <md-checkbox ng-model="$ctrl.check1" class="md-primary"></md-checkbox>
          <div layout="row" flex-gt-md="100" class="range layout-column flex-gt-md-100">
            <md-input-container class="md-input-has-placeholder">
              <label></label>
              <input mdc-datetime-picker="" date="true" time="true" type="text" ng-model="$ctrl.dataInicio"
                placeholder="Data Inicial" max-date="dateTimeEnd"  class=" md-input"
                readonly="readonly" id="input_0" ng-disabled="!$ctrl.check1">
              <div class="md-errors-spacer"></div>
            </md-input-container>
            <md-input-container class="md-input-has-placeholder {{$ctrl.styles.spaceElementosDate}}">
              <label></label>
              <input mdc-datetime-picker="" date="true" time="true" type="text" ng-model="$ctrl.dataFim"
              placeholder="Data Final" min-date="$ctrl.dataInicio"="dateTimeEnd" class="md-input" readonly="readonly"
              id="input_1" ng-disabled="!$ctrl.check1">
              <div class="md-errors-spacer"></div>
            </md-input-container>
          </div>
        </div>
        
        <!-- Quantidade -->
        <div layout="row" layout-align="start" flex>
          <md-checkbox ng-model="$ctrl.check2" aria-label="Quantidade" class="md-primary"></md-checkbox>
          <div layout="row" layout-align="start" flex>
            <md-input-container flex="60">
              <input name="quantidade" ng-model="$ctrl.formVoucher.quantidade" ng-disabled="!$ctrl.check2" type="number" required min="1"/>                    
              <label>Quantidade</label>
              <div ng-messages="formVoucher.quantidade.$error" style="color:red" role="alert">
                <div ng-message="min">Minimo deve ser maior que 0.</div>
              </div>
            </md-input-container>
          </div>
        </div>
      </div>
    </div>

    <!-- Botao Salvar-->
    <div layout="row" layout-align="end">
      <md-input-container flex="25">
        <md-button class="md-raised md-primary" ng-click="save()">Salvar</md-button>
      </md-input-container>
    </div>
  </form>
</div>
