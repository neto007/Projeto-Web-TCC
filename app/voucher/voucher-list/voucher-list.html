<div class="{{::$ctrl.styles.default}}">

</div>

<md-list>
    <md-subheader class="md-no-sticky">
        <h3 layout="row" layout-align="center center"> Lista de Voucher Criados</h3>
    </md-subheader>
    <md-list-item class="noright {{::$ctrl.styles.listaMenuCabecalho}} ">
        <div flex="30">
            <p layout="row" layout-align="center center">Nome</p>
        </div>
        <div flex="40" <p layout="row" layout-align="center center">Estabelecimento</p>
        </div>
        <div flex="30">
            <p layout="row" layout-align="space-around center">Ações</p>
        </div>
    </md-list-item>

    <md-list>

        <md-list-item class="noright" ng-repeat="voucher in $ctrl.vouchers">
            <div flex="10">
                <img class="md-avatar" src="{{ voucher.imagem }}" />

            </div>
            <div flex="40">
                <p layout-align="center center">{{voucher.nome}}</p>
            </div>
            <div flex="40">
                <p layout-align="center center">{{voucher.estabelecimento.nome}}</p>
            </div>
            <div flex="20">
                <md-button ui-sref="voucher-edit({id: voucher.id})" class="md-icon-button">
                    <ng-md-icon icon="create"></ng-md-icon>
                </md-button>
                <md-button class="md-icon-button" ng-click="$ctrl.removerVoucher(voucher.id)">
                    <ng-md-icon icon="delete"></ng-md-icon>
                </md-button>
            </div>
            <md-divider></md-divider>
        </md-list-item>

    </md-list>


    <md-button class="md-fab md-primary md-fab-bottom-right md-icon-button" ui-sref="voucher-create">
        <ng-md-icon icon="add" style="fill:white">
            </md-icon>
    </md-button>
