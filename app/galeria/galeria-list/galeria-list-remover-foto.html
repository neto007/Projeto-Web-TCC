<md-dialog aria-label="Excluir Foto Galeria">
    <md-dialog-content>
        <div class="md-dialog-content">
            <h3 class="md-title">Deseja mesmo excluir?</h3>
        </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button ng-focus="true" ng-click="$ctrl.hide()">
            Cancelar!
        </md-button>
        <md-button class={{::$ctrl.styles.botaoExcluir}} ng-click="$ctrl.removerFoto(galeria.id)">
            Sim, excluir imagem!
        </md-button>
    </md-dialog-actions>
</md-dialog>
